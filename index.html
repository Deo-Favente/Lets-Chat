<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Let's Chat !</title>
    <link rel='stylesheet' href='static/style.css'>
  </head>
  <body>
    <header id="header">
      <h1>Let's Chat !</h1>
      <h2><span id="counter"></span> users online</h2>
    </header>

    <div id='popup'>
      <h2>Welcome to Let's Chat !</h2>
      <h3>Please enter your nickname :</h3>

      <form id='name'>
        <input type='text' id='input-nickname' minlength='1' maxlength='10' placeholder='nickname' required>
        <button type='submit'>Let's talk !</button>
      </form>
    </div>

    <ul id='messages'>
      <li class='message server'>
        <div class="content">
          <span class='sender'>Server</span>
          <span class='text'>Hi everyone !</span>
        </div>
        <span class="date">01/01/2000 Ã  00:00:00</span>
      </li>
    </ul>

    <form id='form'>
      <input type='text' id='input-chat' placeholder='Type something...'
        autocomplete='off'>
      <button type='submit'>Send</button>
    </form>
  </body>

  <script src='/socket.io/socket.io.js'></script>
  <script src='static/script.js'></script>
</html>
